<!DOCTYPE html>

<head>
    <title>Create blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <img src="./images/mainBackground3.jpg" style="position:fixed; height:100%; width:100%" />
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="./index.html">
            <img src="./images/logo.jpg" width="30" height="30" alt="">
            Home
        </a>
        <form class="form-inline" onsubmit="search(searchBar.value); return false;">
            <input type="text" class="form-control mr-sm-2" placeholder="Search for a user" aria-label="Search" aria-describedby="button-addon2"
                id="searchBar">
            <button class="btn btn-primary btn-lg" type="submit">Search</button>
        </form>
    </nav>

    <div class="main">
        <div id="cardcolour" class="card" style="width: 18rem">
            <div class="main2">
                <h1>Create a new blog</h1>
                <h3>Enter a user id:</h3>
                <div>
                    <input type="text" class="form-control" placeholder="User ID" aria-label="userID" aria-describedby="basic-addon2" id="userID">
                </div>
                <h3>Enter blog title</h3>
                <div>
                    <input type="text" class="form-control" placeholder="Title" aria-label="btitle" aria-describedby="basic-addon2" id="btitle">
                </div>
                <h3>Enter blog description</h3>
                <div>
                    <input type="text" class="form-control" placeholder="Description" aria-label="bdescription" aria-describedby="basic-addon2"
                        id="bdescription">
                </div>
                <h3>Enter blog article</h3>
                <div>
                    <input type="text" class="form-control" placeholder="Description" aria-label="barticle" aria-describedby="basic-addon2"
                        id="barticle">
                </div>
                <div id="space">

                </div>
                <div sytle="margin-top: 15 px">
                    <button class="btn btn-primary btn-lg" type="button" onclick="createBlog(userID.value, btitle.value, bdescription.value, barticle.value)">Add post</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
    <script src="./createBlog.js"></script>
</body>
